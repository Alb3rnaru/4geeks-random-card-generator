<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid">
      <div id="divCard" class="card">
        <div
          id="topIcon"
          class=""
          style="padding-left: 1em; position: relative; height: 37%;"
        ></div>
        <div id="card-number" style=""></div>
        <div
          id="botIcon"
          class=""
          style=" padding-right: 1em; float: right; position:absolute;
          bottom:0;
          right:0;
          clear:right;"
        ></div>
      </div>
      <div id="divChangesWidthHeight" class="text-center p-3">
        <label>Change width</label>
        <input id="widthOfCard" class="" for="Change width" type="text" />
        <label>Change height</label>
        <input id="heightOfCard" class="" for="Change height" type="text" />
      </div>
      <div id="divChangesCard" class="text-center p-1">
        <button id="newCardButton" type="button" class="btn btn-dark">
          Generate New Card
        </button>
      </div>
    </div>
  </body>
</html>
